<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="ao"/>
        <meta name="keywords" content="ao"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>
            {% block title %}
                dsereviews
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous"/>
        {% load static %}
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'dsereviews/style.css' %}"/>
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5 min-vh-100">
            <header class="d-flex justify-content-between pb-3 mb-5 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none"
                   href="{% url "reviews:home" %}">
                    <h4>dsereviews</h4>
                </a>
                {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-danger" href="{% url "logout" %}?next={{ request.path }}">Sign out</a>
                {% else %}
                    <a class="btn btn-outline-success"
                       href="{% url "login" %}?next={{ request.path }}">Sign in</a>
                {% endif %}
            </header>
            {% block content %}
            {% endblock content %}
            <footer class="pt-5 px-5 my-2 text-muted border-top">
                Sue my ass
            </footer>
        </div>
        <!-- popper & bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
